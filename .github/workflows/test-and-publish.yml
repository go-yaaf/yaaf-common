# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Test and Publish
env:
  major: 1
  minor: 1
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Get dependencies
      run: go get -v -t ./...

    - name: Test
      run: go test -v ./...

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.major }}.${{ env.minor }}.${{ github.run_number }}
        release_name: v${{ env.major }}.${{ env.minor }}.${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Update Go package repository
      run: curl https://proxy.golang.org/github.com/go-yaaf/yaaf-common/@v/v${{ env.major }}.${{ env.minor }}.${{ github.run_number }}.info
      env:
        GOPROXY: proxy.golang.org